<p>log works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Logs">
    <th mat-header-cell *matHeaderCellDef>Logs</th>
    <td mat-cell *matCellDef="let element">{{ element.logStatement }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <mat-form-field class="example-form-field">
        <mat-label>Log Statement</mat-label>
        <input matInput type="text" [(ngModel)]="log"/>
        <button
          *ngIf="log"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="log = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumnsFooter"></tr>
</table>

<div class="add-container">
  <button mat-fab (click)="this.addLog()" id="addButton">
    <mat-icon>add</mat-icon>
  </button>
</div>
